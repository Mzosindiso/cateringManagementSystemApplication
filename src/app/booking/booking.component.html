<html>

<div class="container" id="main-container">

   <div class="container pt-4" id="main-container-role">
      <br><br><br>
      <h2>Booking Management</h2>
      <br>
      <!--table-->
      <div class="card rounded-0 border-0 shadow">
         <div class="card-body p-5">
             <!--  Bootstrap table-->
             <div class="table-responsive">
                <table class="table table-striped table-hover">
                   <thead>
                      <tr>
                         <!--add entity variable names here-->
                         <th scope="col">#</th>
                         <th scope="col">Booking Number</th>
                         <th scope="col">Client Number</th>
                         <th scope="col">Date</th>
                      </tr>
                   </thead>
                   <tbody>
                     <!--loop through entity aray and display data to the table-->
                     <tr *ngFor="let booking of bookings; index as i">
                        <th scope=i>{{i+1}}</th>
                        <td>{{booking.bookingNum}}</td>
                        <td>{{booking.clientNum}}</td>
                        <td>{{booking.date}}</td>
                        <td>
                           <!-- Call to action buttons: call your methods on click -->
                           <ul class="list-inline m-0">
                              <li class="list-inline-item">
                                 <a (click)="openUpdateBookingPopup(booking)" class="btn btn-outline-info a-btn-slide-text">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                    <span><strong>Edit</strong></span>
                                 </a>
                              </li>
                              <li class="list-inline-item">
                                 <a (click)="openDeleteBookingPopup(booking)" class="btn btn-outline-danger a-btn-slide-text">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    <span><strong>Delete</strong></span>
                                 </a>
                              </li>
                           </ul>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <!--New entity add nutton-->
      <div class="d-grid gap-2">
        <br>
        <button type="button" class="btn btn-outline-dark btn-lg btn-block" (click)="openAddBookingPopup()"><strong>
              New Booking</strong></button>
     </div>
    </div>
    <!--Models are displayed when clicking apon their buttons button-->
    <!-- Add Modal -->
    <div class="modal" id="addBookingModal" tabindex="-1">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <h5 class="modal-title">Add Booking</h5>
                <button (click)="closeAddBookingPopup()" type="button" class="btn-close" data-bs-dismiss="modal"
                   aria-label="Close"></button>
             </div>
             <div class="modal-body">
                <form [formGroup]="addBookingForm" (submit)="submitAddBookingForm()">
                   <div class="form-group">
                      <label for="name">Booking Number</label>
                      <input type="text" formControlName="bookingNum" class="form-control" id="id" placeholder="Id"
                         required>
                   </div>
                   <div class="form-group">
                      <label for="name">Client Number</label>
                      <input type="text" formControlName="clientNum" class="form-control" id="client number"
                         placeholder="Client Number" required>
                   </div>
                   <div class="form-group">
                      <label for="date">Date</label>
                      <input type="text" formControlName="date" class="form-control" id="date"
                         placeholder="Date" required>
                   </div>
                   <div class="modal-footer">
                      <button (click)="closeAddBookingPopup()" type="button" id="add-booking-form"
                         class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button (click)="verifyAddBookingForm($event)" id="saveChangesBtnId" type="submit"
                         class="btn btn-primary">Save changes</button>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
    <!-- Edit Modal -->
   <div class="modal" id="updateBookingModal" tabindex="-1">
    <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="updateBookingModalLabel">Edit Booking {{editBooking.bookingNum}}</h5>
             <button (click)="closeUpdateBookingPopup()" type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
          </div>
          <div class="modal-body">
             <form [formGroup]="editBookingForm" (submit)="submitEditBookingForm()">
                <div class="form-group">
                  
                   <input type="hidden" formControlName="bookingNum" name="bookingNum" class="form-control" id="bookingNum"
                      placeholder="Booking Number">
                </div>
                <label for="name">Client Number</label>
                <input type="text" formControlName="clientNum" name="clientNum" class="form-control" id="clientNum"
                   placeholder="client Number">
                <div class="form-group">
                   <label for="name">Date</label>
                   <input type="text" formControlName="date" name="date" class="form-control" id="date"
                      placeholder="Date">
                </div>
                <div class="modal-footer">
                   <button (click)="closeUpdateBookingPopup()" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                   <button (click)="verifyEditBookingForm($event)" id="editSaveChangesBtnId" type="submit"
                      class="btn btn-primary">Save changes</button>
                </div>
             </form>
          </div>

       </div>
    </div>
 </div>
 <!-- Delete Modal -->
 <div class="modal" id="deleteBookingModal" tabindex="-1">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title">Delete Booking</h5>
             <button (click)="closeDeleteBookingModel()" type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
          </div>
          <div class="modal-body">
             <p>Are you sure you want to delete Booking{{deleteBooking.bookingNum}}?</p>
          </div>
          <div class="modal-footer">
             <button (click)="closeDeleteBookingModel()" type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">No</button>
             <button (click)="onDeleteBooking()" class="btn btn-danger">Yes</button>
          </div>
       </div>
    </div>
 </div>
</div>
